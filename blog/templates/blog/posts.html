{% extends "blog/base.html" %}

{% block content %}

  <div style="width: 80%; margin: auto">
    <div class="appBar">
      <div>
        <h2>
          Postagens:
        </h2>
      </div>
      <div class="left">
        <a href="{% url 'blog:new_post' %}">
          <button class="btn">Novo Post</button>
        </a>
      </div>
    </div>
    {% if posts %}
      {% for post in posts %}
        <div class="post_list">
          <small>{{ post.date_added }}</small>
          <h3>
            <a href="{% url 'blog:post' post.id %}">
              {{ post.title }}
            </a>  
          </h3>
          <a href="{% url 'blog:edit_post' post.id %}">
            <button 
              class="btn" 
              style="color: white; background-color: #336699;"
            >
              Editar
            </button>
          </a>
          <a href="{% url 'blog:del_post' post.id %}">
            <button 
              class="btn" 
              style="color: white; background-color: #993333;"
            >
              Deletar
            </button>
          </a>
        </div>
        <div class="left">

        </div>
      {% endfor %}
    {% else %}
      <p>Você ainda não cadastrou uma postagem!</p>
    {% endif %}
  </div>

{% endblock content %}
