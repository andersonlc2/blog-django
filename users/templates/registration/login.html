{% extends "blog/base.html" %}

{% block content %}

  {% if form.errors %}
    <p class="error">
      Usuário ou senha inválidos. Tente novamente.
    </p>
  {% endif %}
    <div class="login">
      <form method="POST" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit" >Entrar</button>
        <input type="hidden" name="next" value="{% url 'blog:index' %}"/>
      </form>
    </div>

{% endblock content %}
